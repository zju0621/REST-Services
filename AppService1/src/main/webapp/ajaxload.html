 <!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        var fileName = $('#name').val();
        // alert(fileName);
        $("#div1").load("txt/"+fileName, function(responseTxt, statusTxt, xhr){
            if(statusTxt == "success") {
              console.log('Succeeded!');
            } else if(statusTxt == "error")
                alert("Error: " + xhr.status + ": " + xhr.statusText);
        });
    });
});
</script>
</head>
<body>

<h2>jQuery AJAX load</h2>
<select id="name">
  <option value="1984.txt">1984</option>
  <option value="AnimalFarm.txt">Animal Fram</option>
</select>
<button>Load</button><br/>
<textarea id="div1" style="width: 500px; height: 500px;" readonly></textarea>
</body>
</html>
